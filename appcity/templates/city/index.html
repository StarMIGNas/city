{% extends 'base.html' %}
{% block content %}
<h1>{{title}}</h1>
<ul>
    {% for p in posts %}
    <li>
        <h2>{{ p.title }}</h2>
        <p>{{ p.content|linebreaks|truncatewords:40 }}</p>
        <p><a href={{ p.get_absolute_url }}>Читать пост</a> </p>
        <hr>
    </li>
    {% endfor %}
</ul>
{% endblock %}
